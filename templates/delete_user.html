{% extends "admin_base.html" %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete user <strong>{{ user.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'manage_users' %}">Cancel</a>
    </form>
{% endblock %}
